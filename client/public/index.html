<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Bucket List</title>
    <script type="text/javascript" src="js/bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form id="bucketlist-form" action="index.html" method="post">

  </body>
</html>
